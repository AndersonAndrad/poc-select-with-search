<div class="select" #selector>
  <!-- Closed component -->
  <header class="select-presentation" (click)="openSelect($event)">
    <span>{{ textPresentation() }}</span>
    <i class="material-icons">{{ iconExpand() }}</i>
  </header>

  <!-- Opened component -->
  <div class="select-options-container" *ngIf="opened">
    <div>
      <header>
        <input type="text" [formControl]="searchControl" />
      </header>
      <ul *ngIf="visibleOptions.length">
        <li
          *ngFor="let option of visibleOptions"
          (click)="selectItem(option[this.key])"
        >
          {{ option[this.label] }}
        </li>
      </ul>
      <footer *ngIf="!visibleOptions.length">
        <p>Nenhum item encontrado</p>
      </footer>
    </div>
  </div>
</div>
